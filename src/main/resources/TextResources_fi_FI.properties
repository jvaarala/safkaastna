help=SafkaaSTNA on opiskelijoille suunnattu Java-työpöytäsovellus, jolla etsiä opiskelijaravintoloita kartalla.\n\nTällä sovelluksella voit:\n- Etsiä kaikki opiskelijaravintolat Suomessa\n\t-Oletusnäkymä sovelluksen avautuessa\n- Etsiä ravintoloita lähellä sinua tai haluamaasi osoitetta\n\t- Napauta painiketta \"Suodatus pois päältä\" (oletus)\n\t- Kirjoita osoite ja paina \"Etsi\"\n- Etsi ravintiloita nimellä\n\t- Napauta \"Suodatus päällä\"\n\t- Kirjoita ravintolan nimi\n- Etsi lisätietoa ravintolasta:\n\t- Valitse ravintola napauttamalla keltaista kuvaketta kartalla.
